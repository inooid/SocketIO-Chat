<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="css/semantic.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <h4 class="ui inverted teal block header">
      <a href="index.html"><i class="chat outline icon"></i> Socket.io Test Chat</a>
    </h4>

    <div class="ui grid" id="usernameBlock">
      <div class="sixteen wide column">
        <div class="ui message">
          <div class="header">
            In order to chat you have to enter your username
          </div>
          Enter your username in the form down below.
        </div>
      </div>
      <div class="six wide column">
        <form id="usernameForm" class="ui action input" action="">
          <input type="text" id="username" placeholder="Enter username" />
          <div id="usernameSubmit" class="ui teal button">Submit</div>
        </form>
      </div>
    </div>

    <div class="ui grid" id="chatBlock">
      <div class="three wide column">
        <div class="ui vertical fluid menu" id="current-user">
          <div class="header item"></div>
        </div>

        <div class="ui vertical fluid menu" id="userlist">
          <div class="header item">
            Online users:
            <span class="ui black label" id="countUsers">0</span>
          </div>
          <div class="item text" id="nouser">
            No users online
          </div>
        </div>
      </div>
      <div class="thirteen wide column">
        <h4 class="ui top attached header">
          Chat
        </h4>
        <div class="ui segment attached" id="messagesBlock">
          <ul id="messages">
            <li id="nomsg" style="color: #ccc">No messages received.</li>
          </ul>
        </div>
        <div class="ui segment attached bottom">
          <form id="messageForm" class="ui form" action="">
            <div class="field">
              <input class="ui" type="text" id="m" placeholder="Your message..." autocomplete="off" />
            </div>
            <input type="submit" class="ui teal submit button" value="Send" />
          </form>
        </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/light.js"></script>
    <!-- <script src="//localhost:35729/livereload.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/semantic.min.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
